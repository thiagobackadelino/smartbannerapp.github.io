<html>
<link id="faviconLogin" rel="icon" type="image/x-icon" href="https://hml1036-login.vivo.com.br/loginmarca/favicon.ico"/>
 
<script type="text/javascript">
  



  
	
	function openAppAppleMovel(){
	var urlApple = "https://appstore.vivo.com.br/utilidades/meu-vivo-movel";
	var urlAppleApp = "meuvivo://";
	var mensagem = "Você será direcionado a Vivo APP Store.";
		
	
	var oReq = new XMLHttpRequest();

	oReq.open("GET", urlAppleApp, true);
	// recupera dados não processado como um string binária
	oReq.overrideMimeType("text/plain; charset=x-user-defined");
	oReq.addEventListener("error", transferFailed, false);
		
	  setTimeout( function()
	  {
	      if( confirm(mensagem))
	      {
	        document.location = urlApple;
	      }  
	  }, 300);
	}
	
	function transferFailed(evt) {
	  alert("Um erro ocorreu durante a transferência do arquivo.");
	}
   
 </script>
  
  

<body>
</br>
  </br>
  <a href="javascript:openAppAppleMovel()">LINK TRY CATCH 10</a>


</body>
</html>
