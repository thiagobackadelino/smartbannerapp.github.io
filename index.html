<html>
<link id="faviconLogin" rel="icon" type="image/x-icon" href="https://hml1036-login.vivo.com.br/loginmarca/favicon.ico"/>
 
<script type="text/javascript">
   
 function openAppAppleMovelLocation(){
	var urlApple = "https://appstore.vivo.com.br/utilidades/meu-vivo-movel";
	var urlAppleApp = "meuvivo://";
	// will call with 25 mills delay in case deep link fails, i.e. no installed app
	setTimeout
	(function () { window.location = urlApple; }, 25);
	
	// try to load the deep link URL
	window.location = urlAppleApp;
	}
	
	 function openAppAppleMovelOpen(){
	var urlApple = "https://appstore.vivo.com.br/utilidades/meu-vivo-movel";
	var urlAppleApp = "meuvivo://";
	// will call with 25 mills delay in case deep link fails, i.e. no installed app
	setTimeout
	(function () { window.open(urlApple) }, 300);
	
	// try to load the deep link URL
	window.open(urlAppleApp);
	}
	

	
	function checkUrl(url){
var urlApple = "https://appstore.vivo.com.br/utilidades/meu-vivo-movel";
  
   var request = new XMLHttpRequest;
				 try{
    request.open('GET', url, true);
    request.send();
			  }
		catch(e){
			 window.open("https://appstore.vivo.com.br/utilidades/meu-vivo-movel");
		}
    request.onreadystatechange = function(){
        if(request.readyState==4){
            window.open(url);
        }else{
            window.open(urlApple);
        }
    }
  
		
};
	
	
		function getVerificacao(){
	var urlAppleApp = "meuvivo://";
	 checkUrl(urlAppleApp);
		
	}
   
   
 </script>
  
  

<body>
  <a href="meuvivo://">LINK NO HREF</a>
  </br>
  </br>
  <a href="javascript:openAppAppleMovelLocation()">LINK NO ONCLICK  WINDOW LOCATION</a>

  </br>
  </br>
  <a href="javascript:openAppAppleMovelOpen()">LINK NO ONCLICK  WINDOW OPEN TIMEOUT</a>

  </br>
  </br>
  <a href="javascript:getVerificacao()">LINK VERIFICACAO</a>


</body>
</html>
